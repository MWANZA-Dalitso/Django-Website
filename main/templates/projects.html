{% extends 'base.html' %}
{% load static %}

{% block content %}
<section id="projects">
    <p class="section__text__p1">Browse My Recent</p>
    <h2 class="title">Projects</h2>
    <div class="projects-container">
        {% for project in projects %}
        <div class="project">
            <img src="{{ project.image.url }}" alt="Project Image">  {# Update image source #}
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <div class="btn-container">
                <a href="{{ project.link }}" class="btn btn-color-2">See more</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
